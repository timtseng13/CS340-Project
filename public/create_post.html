<h1>Please login to post</h1>

<form action = "/" method = "post" >
    <fieldset>
        <legend><b>Fill below form to register:</legend></b>
        <label for="name"></label>
        <label>
            Username:
            <input id="username" type="text" name="username" size="25" maxlength="255">
        </label>
        <br />
        <label>
            Password:
            <input id="password" type="text" name="password" size="25" maxlength="255">
        </label>
		<br />
		<label>
            Age:
            <input id="age" type="number" name="age" size="25" maxlength="255">
        </label>
		<br />
		<label>
			Gender:
			<input type="radio" name="gender" value="male"> Male
			<input type="radio" name="gender" value="female"> Female
			<input type="radio" name="gender" value="other"> Other  
		</label>
		<br />	
        <input type="submit" id="submitLogin">
    </fieldset>
</form>
